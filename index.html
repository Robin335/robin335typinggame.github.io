<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Typing Speed Game in HTML, CSS, and JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="navbar">
        <h1>Typing Speed Game</h1>
        <div class="level-selection">
            <label><input type="radio" name="level" value="easy" checked> Easy</label>
            <label><input type="radio" name="level" value="medium"> Medium</label>
            <label><input type="radio" name="level" value="hard"> Hard</label>
        </div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div class="wrapper">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <input type="text" class="input-field">
        
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="accuracy">
                        <p>Accuracy:</p>
                        <span>100%</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <!--<button>Try Again</button> -->
            </div>
        </div>

        <!-- Achievement Message -->
        <div class="achievement-message"></div>
    </div>

    <script src="javascript/paragraph.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
